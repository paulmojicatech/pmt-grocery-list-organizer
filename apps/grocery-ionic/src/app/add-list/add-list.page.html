<ion-content>
    <ion-grid>
        <ion-row>
            <ion-col>
                <ion-label>Item Category</ion-label>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                <ion-select value="Item Category" interface="action-sheet">
                    <ion-select-option value="Item Cat 1">Item Cat 1</ion-select-option>
                    <ion-select-option value="Item Cate 2">Item Cat 2</ion-select-option>
                </ion-select>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                <ion-label>Item</ion-label>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                <ion-input class="item-input"></ion-input>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col class="toggle-col">
                <ion-toggle></ion-toggle>
                <ion-label>Add to current list</ion-label>
            </ion-col>
        </ion-row>
    </ion-grid>
    
</ion-content>

<ion-toolbar class="action-section" class="action-section">
    <ion-buttons slot="start">
        <ion-button>
            Cancel
        </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
        <ion-button color="primary">
            Add Item
        </ion-button>
    </ion-buttons>
</ion-toolbar>
