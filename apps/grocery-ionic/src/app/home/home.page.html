<ion-content *ngIf="viewModel$ | async as viewModel">
    <ion-list>
        <ion-item-sliding *ngFor="let item of viewModel.items | currentList">
            <ion-item (click)="stateSvc.handleItemDetailClickEvent(item)">
                {{item.name}}
            </ion-item>
            <ion-item-options side="start">
                <ion-item-option (click)="stateSvc.handleMarkItemAsComplete(item.id!)" color="primary">Mark as Complete</ion-item-option>
            </ion-item-options>
            <ion-item-options side="end">
                <ion-item-option color="danger">Delete</ion-item-option>
            </ion-item-options>
        </ion-item-sliding>
    </ion-list>
</ion-content>
