<ion-content *ngIf="viewModel$ | async as viewModel">
    <ion-list>
        <ion-item-sliding *ngFor="let item of viewModel.items | currentList">
            <ion-item (click)="stateSvc.handleItemDetailClickEvent(item)">
                {{item.name}}
            </ion-item>
            <ion-item-options side="start">
                <ion-item-option (click)="stateSvc.handleMarkItemAsComplete(item.id!)" color="primary">
                    <ion-icon name="checkmark"></ion-icon>
                </ion-item-option>
                <ion-item-option *ngIf="item.qty! > 1" color="primary">
                    <ion-icon name="remove" (click)="stateSvc.handleDecrementItemQty(item)"></ion-icon>
                </ion-item-option>
            </ion-item-options>
            <ion-item-options side="end">
                <ion-item-option (click)="stateSvc.handleMarkItemAsDeleted(item.id!)" color="danger">
                    <ion-icon name="trash"></ion-icon>
                </ion-item-option>
            </ion-item-options>
        </ion-item-sliding>
    </ion-list>
</ion-content>
