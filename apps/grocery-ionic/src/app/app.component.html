<ion-app>
  <ion-header *ngIf="viewModel$ | async as viewModel">
    <ion-toolbar>
      <ion-title>{{ viewModel.headerData?.title }}</ion-title>
      <ion-buttons [slot]="viewModel.headerData?.buttonGroupPosition">
        <ion-button
          (click)="appStateSvc.handleAddListClickEvent(button)"
          *ngFor="let button of viewModel.headerData?.buttons">
          <ion-icon class="add-icon" [name]="button.name"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
    <div class="header-subtitle-container">
      <span (click)="appStateSvc.handleSubtitleClick(viewModel.headerData?.subtitle!)" *ngIf="!!viewModel.headerData?.subtitle">{{viewModel.headerData!.subtitle}}</span>
    </div>
  </ion-header>
  <ion-content>
    <ion-router-outlet></ion-router-outlet>
  </ion-content>
</ion-app>
