<div class="home-container">
    <mat-toolbar class="toolbar" color="primary">
        <span>Current Grocery List</span>
        <div class="icon-container" (click)="drawer.toggle()">
            <span class="material-icons-outlined icon-text">
                add
            </span>
        </div>
    </mat-toolbar>
    <mat-drawer-container class="drawer-container" autosize>
    
            <mat-drawer class="drawer-content" mode="over" position="end" #drawer>
                <form>
                    <mat-form-field>
                        <mat-label>Item Category</mat-label>
                        <mat-select>
                            <mat-option>Item 1</mat-option>
                            <mat-option>Item 2</mat-option>
                        </mat-select>
                    </mat-form-field>
                    <mat-form-field>
                        <mat-label>Enter an item</mat-label>
                        <input matInput type="text" />
                    </mat-form-field>
                </form>
            </mat-drawer>
       
    </mat-drawer-container>

</div>
